<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft preview</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <section>
        <div class="container">

          <div class="box">
              <div class="overlay"> 
                  <img src="./images/icon-view.svg" alt="icon-view">
              </div>
          </div>
           
           <div class="num"> 
           <h1>
            Equilibrium #3429
           </h1>

           <p>
               Our Equilibrium collection promotes <br> balance and calm.
           </p>
           </div>

           <div class="value">
               <div>
                   <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                   <span class="eth"> 0.041ETH </span>
               </div>

               <div>
                   <img src="./images/icon-clock.svg" alt="icon-clock"> 
                   3 days left
               </div>
           </p>
           </div>
            <hr>
     
            <div class="footer">
                <img src="./images/image-avatar.png" alt="image-avatar">
                <p>
                    Creation of <span>Jules Wyvern</span>
                </p>
            </div>
        </div>
    </section>
    
</body>
</html>
